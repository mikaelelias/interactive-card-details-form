<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Interactive card details form</title>
  </head>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="bg_lateral">
      <img class="img_lateral" src="images//bg-main-desktop.png" alt="bg_desck">
      <img class="img_mobile" src="images/bg-main-mobile.png" alt="bg_mobile">
    </div>   

    <div class="card">
      <div class="card_frente">
        <img class="card_img" src="images/bg-card-front.png" alt="frente_card">
          <div id="texto1"></div>
          <div id="texto2"></div>
          <div id="texto3"></div>
      </div>

      <div class="card_tras">
        <img class="card_img" src="images/bg-card-back.png" alt="tras_card">
          <div id="texto4"></div>
      </div> 
    </div>

    <form class="form">
        <label class="label" for="cardNumber">Número do Cartão de Crédito:</label>
        <input class="input1" type="text" id="cardNumber" name="cardNumber" placeholder="xxxx xxxx xxxx xxxx" pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" title="Por favor, insira um número de cartão válido (xxxx xxxx xxxx xxxx)" required>
        
        <label class="label" for="cardName">Nome do Titular:</label>
        <input class="input2" type="text" id="cardName" name="cardName" placeholder="Nome Completo" pattern="[a-zA-Z]+(([a-zA-Z ])?[a-zA-Z]*)*$" title="Por favor, insira um nome válido" required>
      
        <label class="label" for="expiryDate">Data de Validade:</label>
        <input class="input3" type="text" id="expiryDate" name="expiryDate" placeholder="MM/AA" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" title="Por favor, insira uma data de validade válida (MM/AA)" required>
      
        <label class="label" for="cvv">CVV:</label>
        <input class="input4" type="text" id="cvv" name="cvv" placeholder="xxx" pattern="[0-9]{3}" title="Por favor, insira um CVV válido (xxx)" required>
      
        <button type="submit" id="submitButton">Enviar</button>
    </form> 
  </main>

  <script src="main.js"></script>

</body>
</html>
