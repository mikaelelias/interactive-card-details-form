<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Interactive card details form</title>
  </head>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
</head>
<body> 

  <div class="in">
    <div class="bg_lateral">
      <img src="images//bg-main-desktop.png" alt="bg_mobile">
    </div>   

    <div class="card">
      <div class="card_frente">
        <img src="images/bg-card-front.png" alt="frente_card">
      </div> 
      <div class="card_tras">
        <img src="images/bg-card-back.png" alt="tras_card">
      </div> 
    </div>

    <form>
      <label for="cardNumber">Número do Cartão de Crédito:</label>
      <input type="text" id="cardNumber" name="cardNumber" placeholder="xxxx xxxx xxxx xxxx" required>
      
      <label for="cardName">Nome do Titular:</label>
      <input type="text" id="cardName" name="cardName" placeholder="Nome Completo" required>
      
      <label for="expiryDate">Data de Validade:</label>
      <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/AA" required>
      
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" placeholder="xxx" required>
      
      <button type="submit" id="submitButton">Enviar</button>
    </form>  
    
  </div>
</body>
</html>
